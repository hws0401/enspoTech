    <div class="container">
        <h1>聯絡我們</h1>
    </div>

  <div class="container">
    <div class="row">
      <div class="contactdiscript col-md-4 col-sm-5">
          <h4>有什麼話想說嗎？<br>留個訊息給我們！</h4>
          <p>收到訊息後我們會盡速與您聯絡。</p>
      </div>
      <div class="col-md-8 col-sm-7">
        <form class="contactforms">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email 信箱">
            <small id="emailHelp" class="form-text text-muted">或可以寄信至我們的客服信箱：support@enspotech.com</small>
          </div>
          <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="名">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="姓">
              </div>
          </div>
          <div class="form-group">
            <label></label>
            <input type="email" class="form-control" id="InputConcern" placeholder="任何想和我們討論的事情？">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="Message" rows="9" placeholder="請告訴我們更多！"></textarea>
          </div>
        </form>
        <input type="submit" class="submitbtn btn" value="提交">
      </div>
    </div>
  </div>
